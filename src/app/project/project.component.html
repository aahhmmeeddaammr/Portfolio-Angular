


<div class="card bg-black text-white border-1 border-white" style="height: 300px;" >
  <div class="parent position-relative overflow-hidden">
    <img [src]="projectdata.imgSrc" class="card-img-top" >
    <div class="layer position-absolute  end-0 start-0 p-4 bg-black bottom-0 bg-opacity-75 text-white ">
      <p class="card-text">{{projectdata.Description.split(" ").slice(0,30).join(" ")}}.</p>
    </div>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{projectdata.title}}</h5>
    <div class="d-flex justify-content-between flex-wrap align-self-baseline">
      <a [href]="projectdata.RepoLink" target="_blank" class="btn btn-primary mb-1">Repository</a>
      @if(projectdata.DemoLink!=null){
        <a  [href]="projectdata.DemoLink" target="_blank" class="btn btn-danger">Live</a>
      }
    </div>
  </div>
</div>
